<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-ui</title>

    <style>
        body {
            background: #e5e5e5;
            font-family: 'Spoqa Han Sans Neo';
        }

        .card {
            width: 288px;
            height: 348px;
            border: solid 1px black;
            border-radius: 5px;
            
        }

        .back-img {
            width: 288px;
            height: 196px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top;
        }

        .ellipsis{
            font-size: 12px;
            line-height: 20px;
            font-weight: 400;
            width: 256px;
            height: 40px;
            font-style: normal;
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }

        .title {
            margin: 18px 16px 0 0;
            font-weight: 700;
            font-size: 16px;
            line-height: 22px;
        }

        .pclass {
            margin: 0 16px 0 16px;
        }

        .p-end {
            font-size:14px;
            font-weight: 700;
            line-height: 16.8px;
            text-decoration-line: underline;
        }
    </style>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="card">
        <img class="back-img" src="./img/thumbnail.png" alt="대표이미지">
        <div class="pclass">
            <p class="title">그것을 피가 청춘을 것이다</p>
            <p class="ellipsis">청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스...운 열락의 아름다우냐? 가지에 같지 청춘의 옷을 목숨을 피어나기 오직 군영과 칼이다. 거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?</p>
            <p class="p-end">Read</p>
        <div>
    </div>
    
    
</body>
</html>
