<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending machine</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="wrap"> 
        <h1 class="logo">
            <a href="#"><img class="logo-img" src="./img/logo.svg" alt="logo"></a>
        </h1>
        <div class="container">

            <main>
                <div class="cola-container">

                    <a href="#">
                        <div class="item-cola original">
                            <img src="./img/red.svg" alt="Original cola">
                            <p>Original_Cola</p>
                            <div class="fare">1000원</div>
                        </div>
                    </a>
                    
                    <a href="#">
                        <div class="item-cola violet">
                            <div class="soldout">
                                <img src="./img/violet.svg" alt="violet cola">
                                <p>Violet_Cola</p>
                                <div class="fare">1000원</div>
                            </div>
                        </div>
                    </a>
                    
                    <a href="#">
                        <div class="item-cola yellow">
                            <img src="./img/yellow.svg" alt="Yellow cola">
                            <p>Yellow_Cola</p>
                            <div class="fare">1000원</div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="item-cola blue">
                            <img src="./img/cool.svg" alt="Cool cola">
                            <p>Cool_Cola</p>
                            <div class="fare">1000원</div>
                        
                        </div>
                    </a>

                    <a href="#">
                        <div class="item-cola green">
                            <img src="./img/green.svg" alt="Green cola">
                            <p>Green_Cola</p>
                            <div class="fare">1000원</div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="item-cola orange">
                            <img src="./img/orange.svg" alt="Orange cola">
                            <p>Orange_Cola</p>
                            <div class="fare">1000원</div>
                        </div>
                    </a>
                </div>

                <div class="vending-result">
                    <div class="item-result">잔액</div>
                    <div class="item-result">거스름돈 반환</div>
                    <div class="item-result">입금액</div>
                    <div class="item-result">입금</div>
                    <div class="item-result">사진</div>
                    <div class="item-result">획득</div>
                </div>
            </main>
            <article>
                <div class="money"></div>
                <div class="gain"></div>
            </article>
        </div>
    </div>
</body>
</html>
