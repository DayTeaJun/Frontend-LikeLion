  <body>
    <!-- header -->
    <header>
      <div class="header-wrap">
        <h1>
          <a href="#"><img class="logo" src="./img/logo.svg" /></a>
        </h1>
        <div>
          <a href="#" class="btn-login">로그인</a>
        </div>
      </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>
      <h2 class="img-title">
        <img class="btn-logo" src="img/logo.svg" alt="" />
        <strong class="line">회원가입</strong>
      </h2>

      <form class="form-wrap">
        <label class="label-style" for="user-email">이메일</label>
        <input class="input-style" type="email" id="user-email" required />

        <label class="label-style" for="user-pw">비밀번호</label>
        <input class="input-style" type="user-pw" id="password" required />

        <label class="label-style" for="user-nickname">닉네임</label>
        <input class="input-style" type="text" id="user-nickname" required />

        <button class="black-btn" type="submit">회원가입</button>
      </form>
    </main>
