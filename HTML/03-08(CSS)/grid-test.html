<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-area</title>
    <style>
        header {
            background-color: seagreen;
        }
        section{
            background: slateblue;
        }

        aside {
            background: gold;
        }

        footer {
            background: salmon;
        }

        .container {
            display: grid;
            grid-template-rows: 50px 3fr 1fr;
            grid-template-columns: 3fr 1fr;
            /* 그리드 영역을 정의하는 동시에 각 영역에 이름을 할당 */
            grid-template-areas: 
                "header header"
                "section aside"
                "footer footer";
            gap: 10px;
        }

        .container header {
            /* 부모에서 정의된 영역을 지정 */
            grid-area: header;
            height: 50px;
        }

        .container header:hover {
            height: 100px;
            z-index: 1;
        }
        .container section {
            grid-area: section;
        }
        .container aside {
            grid-area: aside;
        }
        .container footer {
            grid-area: footer;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>header</header>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
