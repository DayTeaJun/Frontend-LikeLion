<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    
    <style>
        
    .container {
        display: grid;
        width: 300px;
        height: 300px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr 2fr 2fr 1fr;
        gap : 10px;
      }
  
      .container div {
        color: #fff;
        font-weight: bold;
      }
  
      .container div:nth-child(1) {
        background: royalblue;
        /*
        grid-row-start: 1;
        grid-row-end: 2; 
        grid-column-start: 1;
        grid-column-end: 4;
  
        */
  
        /* 
        grid-row: 1/2;
        grid-column: 1/4;
        */
  
  /*       grid-area: 1/1/2/4; */
        grid-area: 1 / 1 / 2 / span 3;
      }
  
      .container div:nth-child(2) {
        background: red;
        /*
        grid-row-start: 2;
        grid-row-end: 4; 
        grid-column-start: 1;
        grid-column-end: 2;
        */
  
        /*
        grid-row: 2/4;
        grid-column: 1/2;
        */
  
  /*       grid-area: 2/1/4/2; */
        grid-area: 2/1/4/span 1;
      }
  
      .container div:nth-child(3) {
        background: salmon;
        /*
        grid-row-start: 2;
        grid-row-end: 4; 
        grid-column-start: 2;
        grid-column-end: 4;
        */
  
        /*
        grid-row: 2/4;
        grid-column: 2/4;
        */
  
  /*       grid-area: 2/2/4/4; */
              grid-area: 2 / 2 / span 2 / span 2;
      }
  
      .container div:nth-child(4) {
        background: sandybrown;
        /*
        grid-row-start: 4;
        grid-row-end: 5; 
        grid-column-start: 1;
        grid-column-end: 4;
        */
  
        /*
        grid-row: 4/5; 
        grid-column: 1/4;
        */
  
        grid-area: 4/1/5/4;
        /*grid-area: 4 / 1 / 4 / span 3;*/
      }
    </style>
</head>
<body>
    
    <div class="container">
        <div>
          item1
        </div>
        <div>
          item2
        </div>
        <div>
          item3
        </div>
        <div>
          item4
        </div>
      </div>
</body>
</html>
