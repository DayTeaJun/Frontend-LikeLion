<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표만들기</title>
    <style>
      table {
        border: 3px solid black;
        /* 셀 별로 패딩이 생겨서 없애기 */
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
      }

      caption {
        caption-side: bottom;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 4px 16px;
      }

      .eng {
        background: gold;
      }

      th {
        background: #adadad;
      }

      td {
        text-align: center;
      }

      tfoot td {
        font-weight: bold;
      }

      .col-first {
        width: 100px;
      }

      tfoot tr {
        background: lime;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        2023 학년도 대학수능능력시험 성적통지표
      </caption>

      <colgroup>
        <col class="col-first" />
        <col />
        <col />
        <col />
        <col class="eng" />
        <col span="3" />
      </colgroup>

      <thead>
        <tr>
          <th>구분</th>
          <!-- scope="col" 속성값으로 해당 셀이 칼럼인지 행인지 여부를 알려줌 여기서는 열이라고 알려준다. 제목 셀이 명확한 단순한 표에 씀.
          rowspan="2" 행 2개 셀 병합 -->
          <th scope="col" rowspan="2">한국사 영역</th>
          <th scope="col">국어 영역</th>
          <th scope="col">수학 영역</th>
          <th scope="col" rowspan="2">영어 영역</th>
          <!-- colspan="2" 열 2개 셀 병합 -->
          <th scope="colgroup" colspan="2">탐구 영역</th>
          <th scope="col">
            제 2 외국어<br />
            / 한문 영역
          </th>
        </tr>
        <tr>
          <th scope="row">선택과목</th>
          <th scope="col">화법과 작문</th>
          <th scope="col">확률과 통계</th>
          <th scope="col">생활과 윤리</th>
          <th scope="col">지구 과학1</th>
          <th scope="col">독일어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">표준점수</th>
          <!-- &nbsp; 공백 -->
          <td rowspan="2">&nbsp;</td>
          <td>131</td>
          <td>137</td>
          <td rowspan="2">&nbsp;</td>
          <td>53</td>
          <td>64</td>
          <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
          <th scope="row">백분위</th>
          <td>93</td>
          <td>95</td>
          <td>75</td>
          <td>93</td>
        </tr>
      </tbody>
      <tfoot>
        <th scope="row">등급</th>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>1</td>
        <td>2</td>
      </tfoot>
    </table>
  </body>
</html>
