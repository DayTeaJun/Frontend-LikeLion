<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

</head>
<body>
    <!-- HTML 자동완성 -->
    !
    <!-- h1태그 자동완성 -->
    h1
    <!-- h1태그 안의 {} 텍스트 자동완성 -->
    h1{hello world}
    <!-- h1태그, p태그 자동완성 -->
    h1+p
    <!-- h1~6태그 자동완성 -->
    h$*6
    <!-- p태그에 id를 추가하여 자동완성 -->
    p#hello
    <!-- p태그에 class를 추가하여 자동완성 -->
    p.hello
    <!-- p태그에 id hello1과 class hello2 자동완성 -->
    p#hello1.hello2
    <!-- p태그에 class one two three 자동완성 -->
    p.one.two.three
    <!-- 큰 테이블 안에 테이블 데이터 6개인 테이블 4열 자동완성 -->
    table>(tr>td*6)*4
    <!-- ul태그 안에 li태그에 class item1~5개 자동완성 -->
    ul>li.item$*5
    <!-- ul태그 안에 li태크 5개 자동완성 -->
    ul>li*5
    <!-- lorem은 의미없는 단어들을 생성하여 문장을 만듦 -->
    lorem
    <!-- 5개 단어 -->
    lorem5
    <!-- 3개 문장 -->
    lorem*3
    <!-- div태그에 class one을 자동완성 -->
    .one
    <!-- div태그에 id one을 자동완성 -->
    #one
    <!-- a태그에 네이버 링크 주소 자동완성  -->
    a[href='https://www.naver.com']
    <!-- p태크에 a,b,c에 값을 넣어 자동완성-->
    p[a='one' b='two' c='three']
    <!-- 
        단축키
        - 모든 단축키 : `Ctrl + K + S`
        - Settings : `Ctrl + ,` (오른쪽 상단에 Settings.json file open으로 좀 더 다양한 커스터마이징 가능)
        - Sidebar : `Ctrl + B`
        - Terminal : `Ctrl + Shift + `` (백틱, 틸트, 템플릿리터럴)
        - Command palette : `Ctrl + Shift + P, F1`
        - 동시 선택 : `Ctrl + D` (2번 입력, `Ctrl + Shift + D`와 같은 역할)
        - 동시 수정 : `Ctrl` + `Alt` + `방향키(상, 하)`, `Alt + Click`, `Alt + Shift + Drag`, `Alt + Shift + i`
        - Quick Open : `Ctrl + P`
        - 문장의 양 끝 : `Home` / `End`
        - 코드의 양 끝 : `Ctrl + Home` / `Ctrl + End`
        - 복사 / 붙여넣기 : `Ctrl + C` / `Ctrl + V` / `Alt + 방향키(위, 아래)`
        - 단어 복사 : `Ctrl + Shift + 방향키(위, 아래)`
        - 주석 : `Ctrl + /`
        - 들여쓰기 / 내어쓰기 : `Ctrl + [` / `Ctrl + ]`, `tab`, `shift + tab`
        - 한 줄 삭제 : Shift + Del
        - 파일 생성 : Ctrl + N
     -->
</body>
</html>
