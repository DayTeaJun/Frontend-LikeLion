<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .b {
            border: solid 1px black;
        }
    </style>
</head>
<body>

    <!-- .container>.row>.col-md-4*3 -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- class=img-fluid를 주면 칼럼에 맞게 들어감 -->
                <img class="img-fluid" src="./cat.jpg" alt="flower touch cat">
            </div>
            <div class="col-md-4">
                <!-- rounded를 주면 테두리가 radius값이 들어간 것처럼 됨 -->
                <img class="img-fluid rounded" src="./cat.jpg" alt="flower touch cat">
            </div>
            <div class="col-md-4">
                <!-- rounded-circle을 쓰면 테두리가 원형 모양, 많이씀 -->
                <img class="img-fluid rounded-circle" src="./cat.jpg" alt="flower touch cat">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
