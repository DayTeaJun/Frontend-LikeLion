<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float rayout</title>

    <style>


        .wrap {
            background: royalblue;
            width: 500px;
            height: 500px;
        }

        header {
            background: skyblue;
            width: 100%;
            height: 20%;
            margin-bottom: 5%;
        }

        section {
            /* width: 70%; */
            width: calc(70% - 20px);
            height: 50%;
            float: left;
            background: rosybrown;
        }

        aside {
            width: 30%;
            height: 50%;
            background: salmon;
            float: right;
        }

        footer {
            width: 100%;
            height: 20%;
            clear: both;
            /* width, height 값을 주면서 block요소를 만든다. */
            display: inline-block;
            margin-top: 5%;
            background: sandybrown;
        }
    </style>

    <!-- CSS -->
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="wrap">
        <header>header</header>

        <section>section</section>

        <aside>aside</aside>

        <footer>footer</footer>
    </div>
</body>
</html>
