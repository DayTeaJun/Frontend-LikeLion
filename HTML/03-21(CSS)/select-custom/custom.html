<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom form</title>
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <input id="chk0" type="checkbox"><label for="chk1">체크박스1</label>

    <input class="custom-input" id="chk2" type="checkbox"><label for="chk1">체크박스1</label>
    <input class="custom-input2" id="chk2" type="checkbox"><label for="chk2">체크박스2</label>


    <!-- 라디오 속성은 name으로 묶어야함 -->
    <input class="custom-radio" id="radio1" name="radio" type="radio"><label for="radio1">라디오1</label>
    <input id="radio2" name="radio" type="radio"><label for="radio2">라디오2</label>

    <select class="custom-select1">
        <option>최애 프로그래밍 언어</option>
        <option>Python</option>
        <option>Java</option>
        <option>JavaScript</option>
        <option>C#</option>
        <option>C/C++</option>
    </select>


    <div class="custom-select">
        <button type="button">최애 프로그래밍 언어</button>
        <ul>
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">JavaScript</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </div>

    <div class="custom-select active">
        <button type="button">최애 프로그래밍 언어</button>
        <ul>
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">JavaScript</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </div>

</body>
</html>
