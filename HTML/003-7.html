<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위</title>
    <style>
        /* 후자우선의 원칙 : 동일한 선택자에 동일한 속성이 사용되면 뒤에 적힌 속성이 따른다. */
        p.a {
            color: red;
            border: 2px solid red;
        }
        /* 아이디 속성이 클래스 속성보다  우선적 */
        p#b {
            color: blue;
        }
        /* !important 다 무시하고 제일 우선순위 */
        p.a {
            color: royalblue !important;
        }
        /* 
        가중치
        1. inline 스타일 속성 
        2. id `#` 
        3. class `.`, 가상 클래스, 속성선택자
        4. type(tag), 가상 요소 선택자
        위와 순서대로 가중치가 높다.
        */
    </style>

</head>
<body>
    
    <!-- inline 스타일 속성이 우선적 -->
    <p class="a" style="color: yellow">우선순위</p>

</body>
</html>
