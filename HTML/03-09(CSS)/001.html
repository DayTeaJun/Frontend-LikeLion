<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc 함수</title>
    <style>
      /* 전역 CSS변수 유지보수나 수정처리 때 수월하게 처리 가능 */
      :root {
        --max-number: 100;
        --main-color: royalblue;
        --pane-padding: 30px;
        --max-width: 1000px;
      }

      html {
        font-size: 10px;
      }

      body {
        /* 최소값, 이상적인(화면 최대 너비) 값, 최대값을 설정하는 반응형 폰트 */
        /* font-size: clamp(20px, 2vw, 30px); */

        /* 화면 1000px 이상 - 40px / 화면 : 500px - 20px / 최소 14px
      
        폰트를 반응형으로 처리하기위해서 clamp 함수 사용. clamp(최소값, 이상적인 값 ,최대값)
        최소는 14px, 최대는 40px 로 설정하되,
        최대너비값(1000px)을 기준으로 해서 폰트사이즈 40px
        화면이 500px, 즉 반으로 줄어들었을땐 폰트도 정확히 반으로 20px로 설정하기 위해
        아래와 같은 계산 수식을 만들어서 사용하고 있습니다!
        */
        font-size: clamp(14px, 40 / 100 * 10vw, 40px);
      }

      .wrap {
        /* var 변수 값 지정 */
        background: var(--main-color);
        height: 100px;
        width: var(--max-width);
        /* wrap 가운데 정렬 */
        margin: auto;
        /* 좌우 여백을 주겠다 80px이니 좌우 40px 씩 여백 */
        max-width: calc(100% - 80px);
        /* min() 괄호 안에 값이 뭐가 더 작은지 비교하여 작은 값을 출력한다.
            보통 다른 단위의 값을 비교할 때 사용 */
        width: min(var(--max-width), calc(100% - 80px));
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        float: left;
        background: gold;
        /* 아래 margin-left : 24px를 이용한 gap을 줬는데, 총 100% 비율에서 24px의 빈칸 2개를 빼주고 각 3개 문단씩 나눠야되기에 아래의 식이 나온다. */
        width: calc((100% - (24px * 2)) / 3);
      }

      .float {
        /* 하위요소에 float 속성을 소요하면 상위요소에는 overflow : hidden을 적용해야한다.
             float 속성을 사용한 요소들은 둥둥 떠있기 때문에, 다른 요소들과 겹칠 수 있다. 다음 줄에 적용 되지않고 겹치기 때문에 overflow: hidden을 사용한다. */
        overflow: hidden;
      }

      .float li:not(:first-child) {
        margin-left: 24px;
      }

      .flex {
        display: flex;
        gap: 24px;
      }

      .flex li {
        background: gold;
        flex-grow: 1;
      }
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="wrap">contents</div>

    <ul class="float">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <ul class="flex">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
