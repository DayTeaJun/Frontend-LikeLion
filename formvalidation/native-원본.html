<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* input이 required 일 경우 */
      input:required {
        border: 1px solid green;
        border: 0px solid;
      }

      /* 올바르지 못한 입력을 받으면 스타일이 작동함 */
      input:invalid {
        border-bottom: solid 2px red;
      }
      /* 올바른 값이 입력됬을 경우 */
      input:valid {
        border-bottom: blue solid 2px;
      }
      /* required되고 값도 유효하지 않을경우 */
      input:required:invalid {
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="stuff">원하는 수량을 입력하세요 :</label>
      <input id="stuff" type="number" min="3" max="10" />
      <label for="stuff2">이메일을 입력하세요</label>
      <input id="stuff2" type="email" required minlength="10" maxlength="20" />
    </form>
  </body>
</html>
