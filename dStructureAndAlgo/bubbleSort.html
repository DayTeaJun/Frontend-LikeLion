      function bubbleSort(arr) {
        for (let index = 0; index < arr.length - 1; index++) {
          //원소의 위치를 변경해줌
          if (arr[index] > arr[index + 1]) {
            // let temp = arr[index];

            // arr[index + 1] = temp;

            // 구조분해 할당.
            [arr[index], arr[index + 1]] = [arr[index + 1], arr[index]];
          }
          console.log(arr);
        }
        return arr;
      }

      function bubbleSortAdvanced(arr) {
        for (let index = 0; index < arr.length - 1; index++) {
