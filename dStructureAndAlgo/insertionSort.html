<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삽입정렬</title>
  </head>
  <body>
    <script>
      let myArr = [10, 9, 8, 5, 6, 1, 3, 4, 2, 1];

      function insertionSort([...arr]) {
        // 삽입정렬은 첫번째 원소가 정렬이 끝났다고 생각하기 때문에, 원소 1부터 시작함
        // 첫번째에 정렬된 부분이라고 치고 두번째 부터 비교를 하고 바꿔야한다면 바꾸고, 필요없으면 다음 요소 비교

        for (let i = 1; i < arr.length; i++) {
          // j - 1은 정렬되었다고 간주되는 데이터중에 가장 큰 원소를 의미한다. 만약 arr[j]가 arr[j-1]보다 크다면 위치를 교환할 필요가 없다. 반대라면 교환합니다.
          for (let j = i; j > 0 && arr[j] < arr[j - 1]; j--) {
            [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]];
          }
        }
        return arr;
      }
      console.log(insertionSort(myArr));
    </script>
  </body>
</html>
