<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 정렬된 두 개의 배열을 병합하기. 배열 안의 요소는 숫자.
      // [] + []

      function mergeArray(arr1, arr2) {
        let mergedArray = [];
        //if (typeof [arr1] !== "number" || typeof [arr2] !== "number") {
        //  return "숫자를 넣어주세요!";
        //}
        mergedArray.push(...arr1, ...arr2);

        mergedArray.sort((a, b) => a - b);

        //mergedArray.filter((el, index) => el !== mergedArray[index + 1]);

        return mergedArray.filter((el, index) => el !== mergedArray[index + 1]);
      }
    </script>
  </body>
