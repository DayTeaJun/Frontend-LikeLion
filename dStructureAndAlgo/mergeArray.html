<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제</title>
  </head>
  <body>
    <script>
      // 정렬된 두 개의 배열을 병합하기. 배열 안의 요소는 숫자.
      // [] + []

      function mergeArray(arr1, arr2) {
        let mergedArray = [];
        //if (typeof [arr1] !== "number" || typeof [arr2] !== "number") {
        //  return "숫자를 넣어주세요!";
        //}
        mergedArray.push(...arr1, ...arr2);

        mergedArray.sort((a, b) => a - b);

        //mergedArray.filter((el, index) => el !== mergedArray[index + 1]);

        return mergedArray.filter((el, index) => el !== mergedArray[index + 1]);
      }

      // 정렬된 두 개의 배열을 병합하기. 배열 안의 요소는 숫자.
      // [] + []
      const myArr1 = [1, 3, 5, 7, 9];
      const myArr2 = [0, 2, 8, 10];
      function mergeSortedArrays(arr1, arr2) {
        if (arr1.length === 0 || arr2.length === 0) {
          return "병합 할 배열이 없습니다";
        }
        const mergedArray = [];

        let arr1FirstEl = arr1[0];
        let arr2FirstEl = arr2[0];
        let i = 1;
        let j = 1;

        // 둘다 falsy가 아닐때까지 실행
        while (arr1FirstEl !== undefined || arr2FirstEl !== undefined) {
          console.log(arr1FirstEl, arr2FirstEl);

          // if문에 undefined에 대한 조건문을 넣지 않으면 else로 넘어가서 무한루프에 빠진다.
          if (arr2FirstEl === undefined || arr1FirstEl < arr2FirstEl) {
            // mergedArray = [arr1FirstEl, arr2FirstEl]
            mergedArray.push(arr1FirstEl);
            arr1FirstEl = arr1[i];
            i++;
          } else {
            // mergedArray = [arr2FirstEl, arr1FirstEl]
            mergedArray.push(arr2FirstEl);
            arr2FirstEl = arr2[j];
            j++;
          }
        }

        return console.log(mergedArray);
      }

      mergeSortedArrays(myArr1, myArr2);
    </script>
  </body>
</html>
