<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몸풀기</title>
  </head>
  <body>
    <script>
      let a = "hello";
      let b = "lions";
      let c;

      // a와 b 값 바꾸기.
      c = a;
      a = b;
      b = c;

      a = [a, b];
      b = a[0];
      a = a[1];

      let a1 = 10;
      let b1 = 20;
      // 구조분해할당 [a1,b1] = [b1,a1]
      a1 = a1 + b1; // a1 : 30
      b1 = a1 - b1; // b1 : 10
      a1 = a1 - b1; // a1 : 20

      // 세미 콜론을 안붙히면 오류가뜸
      // let a = 'hello'
      // let b = 'lions'
      // [a, b] = [b, a]
      // 왜냐면 let b = 'lions'[a, b] = [b, a] 가 되기 때문

      // console.log(a)
      // console.log(b)
    </script>
  </body>
</html>
