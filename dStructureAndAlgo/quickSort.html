<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀵정렬</title>
  </head>
  <body>
    <script>
      let myArr = [10, 9, 8, 5, 6, 1, 3, 4, 2, 1];
      // 퀵정렬은 반으로 나눠서 각각 분할정복함.
      // 반나누고 정렬하고 반나누고 정렬하고 반복함.

      function quickSort([...arr]) {
        // 더이상 쪼개지 못할때, 재귀함수를 탈출하기 위함.
        // 섹션의 길이가 1이거나 1보다 작을 경우 파티셔닝을 종료
        if (arr.length <= 1) {
          return arr;
        }
        // 배열의 중심 인덱스
        let pivotIndex = Math.floor(arr.length / 2);
        // 배열의 중심 값
        // 중심에 속하는 인덱스에 0을 가져옴.
        let pivot = arr.splice(pivotIndex, 1)[0];
        // 지금 배열에서 5번째 인덱스 값 1

        const leftSection = [];
        const rightSection = [];
        for (let i = 0; i < arr.length; i++) {
          // 기준값보다 작으면 왼쪽으로
          if (arr[i] < pivot) {
            leftSection.push(arr[i]);
          }
          // 기준값보다 크거나 같다면 오른쪽으로
          else {
            rightSection.push(arr[i]);
          }
        }
        console.log("leftSection: " + leftSection);
        console.log("rightSection: " + rightSection);

        // 왼쪽과 오른쪽, 중앙값 퀵정렬한 배열을 합침(concat)
        console.log(
          quickSort(leftSection).concat([pivot], quickSort(rightSection))
        );
        return quickSort(leftSection).concat([pivot], quickSort(rightSection));
      }
      console.log(quickSort(myArr));
    </script>
  </body>
</html>
