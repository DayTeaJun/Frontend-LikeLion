<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>has demo</title>
    <style>
      .full {
        border: 1px solid red;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>

  <body>
    <ul>
      <li>Does the UL contain an LI?</li>
    </ul>
    <ul>
      hello world
    </ul>

    <script>
      // has는 요소안에 해당 요소를 가지고 있는지
      $("ul").has("li").addClass("full");
    </script>
  </body>
</html>
