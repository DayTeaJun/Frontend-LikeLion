<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <style>
      .row {
        display: flex;
        padding: 1rem;
        margin: 1rem;
        border: 1px solid black;
      }

      .item {
        width: 50px;
        height: 50px;
        background-color: yellow;
        border: 1px solid black;
        padding: 1rem;
        margin: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="row1" class="row">
      <div id="item1" class="item">1</div>
      <div id="item2" class="item">2</div>
      <div id="item3" class="item">3</div>
      <div id="item4" class="item">4</div>
      <div id="item5" class="item">5</div>
    </div>
    <div id="row2" class="row">
      <div id="item6" class="item">6</div>
      <div id="item7" class="item">7</div>
      <div id="item8" class="item">8</div>
      <div id="item9" class="item">9</div>
      <div id="item10" class="item">10</div>
    </div>
    <div id="row3" class="row">
      <div id="item11" class="item">11</div>
      <div id="item12" class="item">12</div>
      <div id="item13" class="item">13</div>
      <div id="item14" class="item">14</div>
      <div id="item15" class="item">15</div>
    </div>
    <script>
      // toggle() - 표시와 숨김을 번갈아 실행한다.
      $("#row3").toggle();
      // fadeOut() - 천천히 사라진다.
      $("#row3").fadeOut();
      // fadeIn() - 천천히 나타난다.
      $("#row3").fadeIn();
      // fadeToggle() - fadeIn, fadeOut을 번갈아 실행한다.
      $("#row3").fadeToggle();
      // fadeIn(3000) - 특정 시간에 걸쳐서 천천시 나타난다.
      $("#row3").fadeOut(3000);

      $("#row3").fadeIn(3000);

      $("#row2").fadeToggle("slow");

      $("#row2").fadeToggle("fast");
    </script>
  </body>
</html>
