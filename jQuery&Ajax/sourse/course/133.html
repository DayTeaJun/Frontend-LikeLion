<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>has demo</title>
    <style>
      .full {
        border: 1px solid red;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>

  <body>
    <p>hello hi</p>
    <p>hello !!</p>
    <p>hello world</p>
    <p>hello</p>
    <p>hello world</p>

    <script>
      // 컨텐츠 필터
      // :contains - 특정 텍스트가 들어가 있는 요소
      // world라는 문자가 들어간 것을 찾음
      $("p:contains(world)").css("color", "red");
    </script>
  </body>
</html>
