<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>attributeEquals demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>

  <body>
    <div>
      <label>
        <input type="radio" name="newsletter" value="Hot Fuzz" />
        <span>name?</span>
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="newsletter" value="Cold Fusion" />
        <span>value?</span>
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="newsletter" value="Evil Plans" />
        <span>value?</span>
      </label>
    </div>

    <script>
      // next()는 다음 요소
      $("input[value='Hot Fuzz']").next().text("Hot Fuzz");

      $("input[value='Cold Fusion']").next().text("Cold Fusion");

      // * 번외
      // a태그 예제
      // title 어트리뷰트를 갖는 하이퍼 링크와 일치된다.
      $("a[title]");

      // href 값이 mailto로 시작하는 하이퍼 링크와 일치된다.
      $('a[href^="mailto:"]');

      // pdf 파일에 링크가 걸린 모든 하이퍼링크와 일치된다.
      $('a[href$=".pdf"]');

      // studyin.co.kr이라는 값이 포함되어 있는 모든 하이퍼 링크와 일치된다.
      $('a[href*="studyin.co.kr"]');

      // 특정 데이터 속성을 가진 요소 선택하기
      $("[data-myAttribute='myValue']");
    </script>
  </body>
</html>
