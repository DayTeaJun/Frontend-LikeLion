<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>

  <body>
    <ul>
      <li>0: hello world</li>
      <li>1: hello world</li>
      <li>2: hello world</li>
      <li>3: hello world</li>
      <li>4: hello world</li>
      <li style="display: none">5: hello world</li>
      <li style="display: none">6: hello world</li>
      <li style="display: none">7: hello world</li>
      <li style="display: none">8: hello world</li>
      <li style="display: none">9: hello world</li>
    </ul>
    <script>
      $(function () {
        // :hidden 보이지 않는 것
        $("li:hidden").show();

        // :visible 보여지고 있는 것
        $("li:visible").css("color", "red");
      });
    </script>
  </body>
</html>
