<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <style>
      .row {
        display: flex;
        padding: 1rem;
        margin: 1rem;
        border: 1px solid black;
      }

      .item {
        width: 50px;
        height: 50px;
        background-color: yellow;
        border: 1px solid black;
        padding: 1rem;
        margin: 1rem;
      }

      .highlight {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div id="row1" class="row">
      <div id="item1" class="item">1</div>
      <div id="item2" class="item">2</div>
      <div id="item3" class="item">3</div>
      <div id="item4" class="item">4</div>
      <div id="item5" class="item">5</div>
    </div>
    <div id="row2" class="row">
      <div id="item6" class="item">6</div>
      <div id="item7" class="item">7</div>
      <div id="item8" class="item">8</div>
      <div id="item9" class="item">9</div>
      <div id="item10" class="item">10</div>
    </div>
    <div id="row3" class="row">
      <div id="item11" class="item">11</div>
      <div id="item12" class="item">12</div>
      <div id="item13" class="item">13</div>
      <div id="item14" class="item">14</div>
      <div id="item15" class="item">15</div>
    </div>
    <div>
      <button id="btnShowAll">Show All</button>
    </div>
    <hr />
    <div>
      <input type="text" id="source" />
    </div>
    <div>
      result :
      <p id="result"></p>
    </div>
    <script>
      // 1번줄의 아이템을 클릭하면 this(클릭한거)를 하이라이트 처리
      $("#row1 .item").click(function () {
        console.log($(this).text());
        // toggleClass는 클래스를 있으면 삭제 없으면 생성
        $(this).toggleClass("highlight");
      });

      // 1번줄의 아이템을 클릭하면 this(클릭한거)를 하이
      // on은 이벤트할당가능(addEventListener)
      $("#row2 .item").on("click", function () {
        console.log($(this).text());
        $(this).toggle();
      });

      $("#btnShowAll").on("click", function () {
        $(".item:hidden").show();
      });
    </script>
  </body>
</html>
