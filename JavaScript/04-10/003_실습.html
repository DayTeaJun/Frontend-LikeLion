<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }

        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .box {
            width: 400px;
            height: 400px;
            background: black;
        }

        ul {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .blue {
            background: blue;
        }

        .red {
            background: red;
        }

        .green {
            background: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <ul>
            <li><button class="btnRed">빨강</button></li>
            <li><button class="btnBlue">파랑</button></li>
            <li><button class="btnGreen">초록</button></li>
        </ul>
    </div>

    <script>
        const box1 = document.querySelector(".box");

        const btn1 = document.querySelector(".btnRed");
        btn1.addEventListener('click', function () {
            box1.classList.remove("blue");
            box1.classList.remove("green");
            box1.classList.add("red");
        })

        const btn2 = document.querySelector(".btnBlue");
        btn2.addEventListener('click', function () {
            box1.classList.remove("green");
            box1.classList.remove("red");
            box1.classList.add("blue");
        })

        const btn3 = document.querySelector(".btnGreen");
        btn3.addEventListener('click', function () {
            box1.classList.remove("blue");
            box1.classList.remove("red");
            box1.classList.add("green");
        })
    </script>
</body>

</html>
