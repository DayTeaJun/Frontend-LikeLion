<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

</head>

<body>
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>

    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>

    <script>
        // HTMLCollection
        const container = document.getElementById('container');
        console.log(container.getElementsByClassName('item-second')); // item-second는 container에 있기 때문에 탐색을 줄일 수 있다.
        console.log(document.getElementsByClassName('item-second'));
        console.log(document.getElementsByTagName('li')[0]); // 유사배열객체이기 때문에 키로 접근할 수 있음, 이 때 괄호표기법으로 접근

        // NodeList
        // querySelector를 잘 쓰면 위를 쓰지 않음
        console.log(container.querySelector('li')); // querySelector는 찾고자하는게 여러 개라면 그 중에 첫번째만 반환함
        console.log(container.querySelector('li:last-child')); // css 선택자처럼 찾을 수 있음
        console.log(container.querySelector('.item-second')); // class가 item-second인 것에 접근
        console.log(document.querySelector('#container')); // id가 container인 것에 접근

        console.log(document.querySelectorAll('li')); // li 모두 접근

        // HTMLCollection과 NodeList 차이
        // HTMLCollection은 실시간으로 업데이트되며, 해당 객체의 각 속성에 대한 변경 사항이 즉시 반영됩니다. 반면에, NodeList는 정적이므로 해당 객체에 대한 변경 사항은 즉시 반영되지 않습니다.
        // HTMLCollection은 HTML만 포함하지만, NodeList는 모든 유형의 DOM 요소 즉, text, 주석 등을 모두 포함
        const listItem = document.createElement('li'); // listItem에 li 요소를 만듦 (메모리에서 일어나는 영역)
        container.append(listItem);

        container.querySelector('.item-second').textContent = '라조기'; // .item-second의 text를 바꾼다.
        container.querySelector('.item-second').classList.add('new'); // .item-second에 .new 클래스를 추가한다.
        // NodeList는 정적으로 추가하거나 바꾸는 것은 안되지만, 이미 가지고 있는 데이터에 대한 정보 업데이트는 수용함.

        const target = document.querySelector('.item-second');
        target.remove();
    </script>
</body>

</html>
