<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .canvas {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-color: black;
        }

        .canvas.red {
            background-color: red;
        }

        .canvas.yellow {
            background-color: yellow;
        }

        .canvas.green {
            background-color: green;
        }

        ul {
            display: flex;
            justify-content: space-around;
            width: 500px;
            margin: 50px auto 0;
        }
    </style>
</head>

<body>
    <div class="canvas"></div>
    <ul>
        <li><button type="button" class="btn-red">빨강</button></li>
        <li><button type="button" class="btn-yellow">노랑</button></li>
        <li><button type="button" class="btn-green">초록</button></li>
    </ul>

    <script>
        const canvas = document.querySelector(".canvas");
        // btnRed = document.querySelector('.btn-red'),
        // btnYellow = document.querySelector('.btn-yellow'),
        // btnGreen = document.querySelector('.btn-green');

        const btns = document.querySelectorAll("button[class^='btn']"); // btn으로 시작하는 클래스를 속성선택자로 접근
        console.log(btns); // btns는 유사배열 객체로 생성됨 그래서 foreach(안되는게 많긴한데 forEach는 등록되어 있음) 가능
        // const btnArry = [btnRed, btnYellow, btnGreen]; // 위와 같음

        btns.forEach((item) => { // 각 값 마다 탐색 [btn-red, btn-yellow, btn-green], item은 매개변수이기 때문에 변수명은 상관업음, 이때 item은 각 값(벨류)을 의미
            item.addEventListener('click', () => { // 클릭할 때마다 함수 실행
                canvas.classList.remove('yellow', 'red', 'green'); // 기존 클래스 리셋
                if (item.classList.contains("btn-red")) { // 만약 클릭 된게 btn-red 클래스가 포함되어있다면 아래 실행
                    canvas.classList.add('red');
                } else if (item.classList.contains("btn-yellow")) {
                    canvas.classList.add('yellow');
                } else {
                    canvas.classList.add('green');
                }
            });
        })

        // btnYellow.addEventListener('click', () => {
        //     canvas.classList.remove('yellow', 'red', 'green');
        //     canvas.classList.add('yellow');
        // });
        // btnGreen.addEventListener('click', () => {
        //     canvas.classList.remove('yellow', 'red', 'green');
        //     canvas.classList.add('green');
        // });

    </script>
</body>

</html>
