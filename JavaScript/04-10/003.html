<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documnet</title>
    <style>
        .blue {
            background: blue;
        }
    </style>

</head>

<body>
    <button>Make me BLUE!</button>

    <script>
        // 이벤트의 타입에는 click, mouseover, mouseout, wheel 등 다양한 이벤트를 감지합니다.
        // listener 함수의 인수에는 이벤트에 대한 정보가 담겨있습니다.

        //const myBtn = document.querySelector("button");

        /* myBtn.addEventListener('click', function () { // 콜백함수 'click' 실행시 함수내용을 반환
            console.log("hello world");
        }) */

        // classList 객체를 통해 요소의 class 속성을 제어할 수 있다. (넣거나 빼거나 수정하는 것)
        const myBtn = document.querySelector("button");

        myBtn.addEventListener('click', function () {

            // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
            // myBtn.classList.add("blue"); // 클래스를 추가함

            // myBtn.classList.remove("blue");     클래스를 제거합니다.
            myBtn.classList.toggle("blue");   //  클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
            // myBtn.classList.contains("blue");   해당하는 클래스가 있는지 확인합니다. // boolean 형태로 반환
        })
    </script>
</body>

</html>
