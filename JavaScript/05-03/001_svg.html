<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart line</title>
    <style>
        svg {
            margin: 0 auto;
        }

        path {
            fill: none;
            /* 테두리 색 지정 */
            stroke: #ff9797;
            /* 테두리 굵기 지정 */
            stroke-width: 10px;
            /* 둥글게 해줌 */
            stroke-linecap: round;

            /* 아래 코드를 이용해 선이 움직이는 것처럼 보이게함 */
            /* 대시의 길이, 공백의 길이 설정*/
            stroke-dasharray: 1089 1089;
            /* 어디서부터 그릴지 */

            animation: line 3s infinite;
        }

        @keyframes line {
            from {
                stroke-dashoffset: 1089;
            }

            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>
    <!-- pigma에서 pen으로 직접 그린 다음 svg로 export해서 가져올 수 있음 -->
