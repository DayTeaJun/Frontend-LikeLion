    <form action="">
        <button type="submit" class="submit">제출</button>
    </form>

    <script>
        const submit = document.querySelector('.submit');
        submit.addEventListener('click', (event) => {
            console.log('clicked');
            event.preventDefault(); // submit 기능인 새로고침 이벤트를 디폴트로 바꿔줌
            event.stopPropagation(); // 이벤트 전파(버블링 이벤트)를 막음
        });

        // body태그는 아래처럼 쉽게 접근가능, body는 위의 submit의 부모들 중 하나
        // 아래 이벤트는 버블링(아래서부터 위로) 이벤트(이벤트안에 두번째 인자값을 true를 안줬기 때문)임
        // 캡처링(위에서부터 아래로) 이벤트를 하면 위의 stopPropagation() 막기 전에 실행됨
        document.body.addEventListener('click', () => {
            console.log('event still alive!');
        });
    </script>
</body>
