<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <h1>나의 todo list</h1>
    <p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>

    <script>
        // if문을 이용해서 이벤트전파 자체를 막았음 ㅋ
        document.body.addEventListener('click', (e) => {
            if (e.target.nodeName === "BUTTON") {
                if (confirm("님 삭제함?")) {
                    e.target.closest('p').remove();
                    console.log(e.target.closest('p'))
                }
            } else if (e.target.nodeName === "P") {
                alert(e.target.closest('p').innerText.slice(0, -2))
            }
        })

    </script>
</body>

</html>
