<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <div id="parent"></div>

    <script>
        const parent = document.querySelector('#parent')
        const txt = document.createElement('p');
        txt.textContent = '문자입니다.';

        const frag = document.createDocumentFragment(); // frag안에 가상 미니돔이 만들어짐
        frag.append(txt); // frag의 미니돔에 txt노드를 만들어서 넣음

        parent.append(frag); // 자식요소에 frag를 붙이고, 가상 돔인 frag은 사라짐.
    </script>
</body>

</html>
