<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <article class="parent">
        <figure>
            <img class="figImg"
                src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
                alt="">
            <figcaption class="figCap">
                유재석씨가 코로나에 돌파 감염되었다는 소식입니다.
            </figcaption>
        </figure>
    </article>
    <!-- 
    1. 이미지는 https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg 로 변경합니다.
    2. figcaption 안의 텍스트는 '유재석씨가 수상식에서 환하게 웃고 있다.' 로 변경합니다.
    -->
    <script>
        const parent = document.querySelector('.parent')
        // 부모를 지정해서 자식들을 DOM으로 사용하지 않게함.
        const figImg = parent.querySelector('.figImg')
        const figCap = parent.querySelector('.figCap')
        figImg.setAttribute('src', 'https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg')
        figCap.textContent = '유재석씨가 수상식에서 환하게 웃고 있다.'
        // innerText와 innerHTML은 순수하게 텍스트만 넣을 경우에는 비교적 무겁다.
        // textContent 텍스트만 넣을 때 사용한다.
        // 템플릿 리터럴로도 만들 수 있지만, 일부를 수정하는 경우에는 사용을 지양하자.
    </script>
</body>

</html>
