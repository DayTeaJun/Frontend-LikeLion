<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>
    <script>
        // 3항 연산자 ***
        // 통장에 10000원 초과해서 있으면 '부자'
        // 통장에 10000원 이하 있으면 '부를 바라는 자'
        const money = 10010;
        const message = (money > 10000) ? '부자' : '부를 바라는 자';
        console.log(message); // 부자


        // 통장에 100000원 초과해서 있으면 '초부자'
        // 통장에 10000원 초과해서 있으면 '부자'
        // 통장에 10000원 이하 있으면 '부를 바라는 자'
        const money2 = 100010;
        const message2 = money2 > 100000 ? '초부자' : ((money2 > 10000) ? '부자' : '부를 바라는 자');
        console.log(message2); // 초부자

        // 드모르간 법칙
        // 헷갈리는 연산 모음
    </script>
</body>
</html>
