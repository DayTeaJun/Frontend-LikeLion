<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <!-- 주석입니다 주석. -->
    <article class="cont">
        <h1>안녕하세요 저는 이런 사람입니다.</h1>
        <p>지금부터 자기소개 올리겠습니다</p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
        dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
        officiis.
        <strong>감사합니다!</strong>
    </article>

    <script>
        const cont = document.querySelector(".cont");
        console.log(cont.firstElementChild);  // 첫번째 자식을 찾습니다.
        console.log(cont.lastElementChild);   // 마지막 자식을 찾습니다.
        console.log(cont.nextElementSibling); // 다음 형제요소를 찾습니다.
        // 사이에 Element를 넣으면 '요소'를 찾는 프로퍼티를 넣어줄 수 있다.
        // 안넣으면 DOM 트리의 '노드'로 인식해서 개행이 찍힐 수 있음
        console.log(cont.previousSibling);    // 이전 형제노드를 찾습니다.
        // 이때는 개행이 찍혀있어서 DOM트리에는 노드의 하나로 판단함 그래서 #text, 개행을 지우면 comment가 나옴

        console.log(cont.children);           // 모든 직계자식을 찾습니다.
        // HTMLCollection 객체로 반환함.
        console.log(cont.parentElement);      // 부모 요소를 찾습니다.

        console.log(cont.querySelector('strong').closest('.cont').innerHTML); // 1. 자기 자신부터 시작해
        // 2.부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾습니다. 단, 형제요소는 찾지 않습니다. (자신 및 부모아닌 형제를 찾으려하면 에러남)
        console.log(cont.querySelector('strong').closest('strong').innerHTML); // 자기자신에서 시작해 자기자신을 찾음 // 감사합니다! 출력
    </script>
</body>

</html>
