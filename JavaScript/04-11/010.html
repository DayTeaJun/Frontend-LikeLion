<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <article class="parent">
        <ol>
            <li><button class="btn-first" type="button">버튼1</button></li>
            <li><button type="button">버튼2</button></li>
            <li><button type="button">버튼3</button></li>
            <a class="a-first" href="#" alt="">오</a>
        </ol>
    </article>

    <script>
        // 핸들러는 콜백함수
        const btnFirst = document.querySelector('.btn-first');
        btnFirst.addEventListener('click', (event) => { // event는 변수명이 달라도 되는데, 자동으로 콜백함수 인자를 받는다.
            console.log(event);
            // 이벤트 객체에 있는 'click' 이벤트인 PointerEvent들을 보여줌
        });

        // 심심해서 되는지 확인해봄
        const aFirst = document.querySelector('.a-first');
        aFirst.addEventListener('focus', (event) => {
            console.log(event);
            // PointerEvent들을 보여줌
        });
    </script>
</body>

</html>
