<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p>hello!</p>

    <script>
        const txt = document.querySelector('p');

        const name = "<img src='x' onerror='alert(12312312)'>";
        // onerror는 이미지가 실패 했을 때 안의 코드를 실행시키는 속성

        txt.innerHTML = name;
        // img파일을 렌더링하다 안의 코드를 실행시킴
        // 이런 식으로 자바스크립트를 실행시킬 수 있음
        // 보안 위험
    </script>
</body>

</html>
