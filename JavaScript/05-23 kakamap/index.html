<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지도 생성하기</title>
  </head>
  <body>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width: 100%; height: 350px"></div>

    <!-- appkey는 카카오 개발자 탭에서 javascript 키를 불러옴 -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ec0698018c344d64fbca5382ec7ed2cf"
    ></script>
    <!-- 이상태에서 liveserver를 해도 안나옴 카카오 개발자에 들어가서 플랫폼 등록해야됨, 도메인 등록 http://127.0.0.1:5500
    끝에 / 는 빼야됨 -->
    <script>
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표(위도 경도 좌표)
          level: 3, // 지도의 확대 레벨
        };

      // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
  </body>
</html>
