<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>
    <script>
        // 산술연산, 논리연산, 비교연산
        const x = 10;
        const y = 3;
        console.log(x + y);
        console.log(x - y);
        console.log(x / y);
        console.log(x * y);
        console.log(x ** y); // 승수 (10의 3승 10*10*10)
        console.log(x % y); // 나머지 상수 (몫 : 3, 나머지 : 1)
    </script>
</body>
</html>
