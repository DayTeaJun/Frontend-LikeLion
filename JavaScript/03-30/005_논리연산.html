<!DOCTYPE html>
<html lang="ko-KR">

<body>
    <script>
        // 산술연산, 논리연산, 비교연산
        const x = true;
        const y = false;
        const z = 10;

        // and는 둘 중에 하나라도 false라면 false가 됨, 둘다 true여야 true임
        console.log(x && y); // and(곱)
        // or는 둘 중에서 하나라도 true라면 true임, 둘다 false여야 false임
        console.log(x || y); // or(합)
        console.log(!x); 
        console.log(!!z);

        // 매우 중요하지 않습니다. 비트연산자
        // console.log(3 & 5);

        // 0101
        // ----

        // 0101
        // ----
        // 0111

        // 비트연산자 중에서 유일하게 조금 중요한 연산
