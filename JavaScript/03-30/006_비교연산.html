<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>
    <script>
        const x = 3;
        const y = 7;

        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y); // 변수의 타입을 확인하지 않음 (1 == '1' 자바만 이럼)
        console.log(x === y); // 권장
        // 변수의 타입을 확인함 (1 === 1)
        // 1. 견고한 코딩
        // 2. 성능상에 이점
        console.log(x != y);
        console.log(x !== y);

        console.log(3 != '3'); // flase
        console.log(3 !== '3'); // true
    </script>
</body>
</html>
