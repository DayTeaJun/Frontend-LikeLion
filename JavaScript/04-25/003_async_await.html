<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <script>
        // async 키워드는 어떤 함수든 프로미스 객체를 반환하게 만들 수 있습니다. (심지어 return 키워드가 없어도!)
        function test() {
            return Promise.resolve();
        }

        // 아래 코드는 위 코드와 같다.
        async function test() { }

        // await 는 반드시 async 함수 안에서만 사용할 수 있습니다.
        async function message() {
            let hello = await new Promise((resolve) => { // await는 promise 객체가 반환될 때까지 다음 함수를 실행시키지 않음. await는 fulfilled된 값을 반환함
                setTimeout(() => {
                    resolve('hello'); // fulfilled된 값 'hello' 를 반환함
                }, 100)
            })

            let world = await new Promise((resolve) => {
                setTimeout(() => {
                    resolve('world');
                }, 100)
            })

            console.log(`${hello} ${world}`);
        }

        message();
    </script>
</body>

</html>
