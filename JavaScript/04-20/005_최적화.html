<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body {
            display: flex;
        }

        .box {

            max-width: 100px;
            padding: 100px;
            margin: 50px auto;
            background-color: skyblue;
            /*transform: translateX(50px);*/
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        const box = document.querySelector('.box');

        box.addEventListener('keydown', function (e) {
            if (e.keyCode === 37) { // 왼쪽
                box.setAttribute('transform', 'translateX(10px)')
            } else if (e.keyCode == 39) {// 오른쪽
                box.setAttribute('transform', 'translateX(-10px)')
            }
        })
    </script>
</body>

</html>
