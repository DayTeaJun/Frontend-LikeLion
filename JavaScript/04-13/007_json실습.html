<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table {
            width: 100%;
        }

        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <button onclick="renderTable(userData)">눌러</button>

    <table id="table">
        <thead>
            <tr>
                <th>id</th>
                <th>index</th>
                <th>age</th>
                <th>name</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let userData = [
            {
                "_id": "64379dd574e1e69de80d1e4f",
                "index": 0,
                "age": 37,
                "name": "Heath Donovan",
                "gender": "male"
            },
            {
                "_id": "64379dd5971c3b61beeaf529",
                "index": 1,
                "age": 37,
                "name": "Dianne Hayes",
                "gender": "female"
            },
            {
                "_id": "64379dd54bf8215f17039d23",
                "index": 2,
                "age": 25,
                "name": "Freda Porter",
                "gender": "female"
            }
        ]

        function renderTable(userData) {
            let tableBodyData = []
            for (const i of userData) {
                tableBodyData.push(`
                    <tr>
                        <td>${i._id}</td>
                        <td>${i.index}</td>
                        <td>${i.age}</td>
                        <td>${i.name}</td>
                        <td>${i.gender}</td>
                    </tr>
                `)
            }
            //console.log(tableBodyData)
            //console.log(tableBodyData.join(''))
            document.querySelector('#table > tbody').innerHTML = tableBodyData.join('')
        }
    </script>
</body>

</html>
