<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>콜라 자판기</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <h1><img src="./img/cola-logo.png" alt="cola cola" /></h1>

    <main>
      <!-- section 1 -->
      <section class="section1">
        <h2 class="a11y-hidden">판매 음료</h2>
        <ul class="cola-list"></ul>

        <div class="container">
          <div class="bg-box">
            <h2 class="title">잔액</h2>
            <p></p>
          </div>
          <button class="btn" type="button">거스름돈 반환</button>

          <label for="input-money" class="a11y-hidden"
            >금액 투입(단위:원)</label
          >
          <input
            id="input-money"
            min="1000"
            step="1000"
            type="number"
            placeholder="입금액 입력"
          />
          <button class="btn" type="button">입금</button>

          <h2 class="a11y-hidden">장바구니</h2>
          <ul class="get-list">
            <!-- <li>
            <img src="./img/cola-original.png" alt="">
            Original_Cola

            </strong>
          </li>
          <li>

            Green_Cola
            <strong>2
              <span class="a11y-hidden">개</span>
            </strong>
          </li> -->
          </ul>

          <button class="btn-get" type="button">획득</button>
        </div>
      </section>
      <!-- //section 1 -->
      <section class="section2">
        <div class="bg-box">
          <h2 class="title">소지금</h2>
          <p><strong>25,000원</strong></p>
        </div>
      </section>
      <section class="section3">
        <h2 class="get-title">획득한 음료</h2>
        <ul class="get-list">
          <!-- <li>
          <img src="./img/cola-original.png" alt="">
          Original_Cola
          <strong>1

        </li>
        <li>
          <img src="./img/cola-green.png" alt="">
          Green_Cola
          <strong>2
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
        <li>
          <img src="./img/cola-orange.png" alt="">
          Orange_Cola
          <strong>1
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
        <li>
          <img src="./img/cola-violet.png" alt="">
          Violet_Cola
          <strong>5
            <span class="a11y-hidden">개</span>
          </strong>
        </li> -->
        </ul>
        <p class="total-price">총금액 : 9,000 원</p>
      </section>
    </main>

    <!-- 스크립트를 모듈로 선언하려면 <script> 요소(element)에 type="module" 을 포함시켜야 합니다. -->
    <script type="module" src="js/index.js"></script>
    <!-- 위와 같은 형태로 모듈 파일들을 구성하면 index.html가 실행되었을 때, index.js -> moduleA.js, moduleB.js 와 같은 의존성에 의해 각각의 모듈이 실행됩니다. 모듈화가 되었기에 각각의 모듈 파일은 서로의 스코프를 공유하지 않고, 캡슐화(객체의 변수, 메서드 접근하지 못하게 숨김)와 정보은닉(객체에 대한 구체적인 정보를 노출시키지 않도록 함)이 된 상태입니다.
  * 캡슐화는 정보은닉의 일종이다. -->
