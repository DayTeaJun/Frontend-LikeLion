<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>리액트 1분만에 추가해보기!</title>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <h1>내 html에 리액트 1분만에 추가해보기!</h1>
  <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
  <div id="root"></div>

  <script type="text/babel">
    function HelloButton(props) {
      // 비구조화 할당으로
      // useState(보관할자료)
      // 1번째 배열(변수명은 상관 없고 연동만되게 하면 됨) state에 보관했던 자료 나옴 {a} 이런식으로
      // 2번째 배열(위랑 같음) state 변경 도와주는 함수
      const [text, setText] = React.useState("Hello");
      // 잠깐보관, 비구조화 할당같은 느낌 const 배열의 첫번째는 useState에 보관된 데이터를 변수처리

      function handleClickButton() {
        // setText로 전달하면 text에 전달됨
        setText("Hello World");
      }

      return <button onClick={handleClickButton}>{text}</button>;
    }

    const app = (
      <div>
        <HelloButton />
        <HelloButton />
        <HelloButton />
        <HelloButton />
        <HelloButton />
      </div>
    );

    // DOM에 리액트 컴포넌트 랜더링하기
    const domContainer = document.querySelector("#root");
    // app 내용을 domContainer에 넣음
    ReactDOM.render(app, domContainer);
  </script>
</body>

</html>
