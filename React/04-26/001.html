<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <!-- React 애플리케이션을 개발할 때 사용되며, React 컴포넌트를 작성하고 렌더링하는 데 필요한 기능을 제공 -->
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- React-DOM에서 사용되며, React에서 생성된 가상 DOM을 실제 DOM으로 렌더링하고 이벤트 처리 및 상태 업데이트 등을 관리 -->

    <!-- 따라서, React와 React-DOM은 서로 다른 라이브러리이지만, React-DOM은 React와 함께 사용되어 React 애플리케이션을 개발 및 렌더링하는 데 필수적입니다. -->
    <!-- 해당 URL은 React 라이브러리의 개발 버전을 제공하는 CDN의 URL입니다. 이를 이용하여 웹 페이지에서 React를 사용할 수 있습니다. -->
    <!-- cdn을 사용해서 온라인에서 바로 라이브러리를 끌어오는 것 -->

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- babel은 여러가지 프로그래밍 언어를 자바스크립트로 바꿔줌 어떤 브라우저든 자바스크립트 언어로 통역해줌(최신 자스언어를 구 자스언어로 바꿔줘서 옛날 브라우저도 작동하게끔함) -->
  </head>

  <body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <div id="root"></div>

    <!-- 아래처럼 적어야 바벨이 동작함 -->
    <!-- React에서는 JSX문법을 사용하는데 자바스크립트와는 조금 다르다. 그래서 JSX를 실행하기 위해서는 babel이 필요하다. -->
    <!-- 브라우저에서 실행하기 전에 바벨을 사용하여 일반 자바스크립트 형태의 코드로 변환된다. -->
    <script type="text/babel">
      // react 컴포넌트 정의하기
      const el = React.createElement;

      // React.Component 컴포넌트를 만듦
      class HelloButton extends React.Component {
        constructor(props) {
          super(props); // React.Component 의 프로퍼티를 상속받음

          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            // 위 코드에서 false이기 때문에 작동안함
            return "Hello World!";
          }

          return (
            // 아래코드는 html처럼 보이지만 JSX라는 React 문법 (html도 자바스크립트 문법도 아님 JSX 문법)
            // react 코드가 실제 html로 만들어준다.
            <button onClick={() => this.setState({ liked: true })}>
              Hello
            </button>
            // { liked: true } 는 자바스크립트 코드를 넣음 템플릿 리터럴 `${}` 와 비슷함.
          );
        }
      }

      // DOM에 리액트 컴포넌트 랜더링하기
      const domContainer = document.querySelector("#root");
      ReactDOM.render(el(HelloButton), domContainer);
    </script>
  </body>
</html>
