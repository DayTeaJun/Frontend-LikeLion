<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트적용</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        /* import는 무조건 최상단 */
        /* import도 결국 font-face를 쓴다. 그러므로 font-face가 더 빠르다 */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
        .black-han-sans {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 50px;
            text-align: center;
        }

        .Nanum {
            font-family: 'Nanum Pen Script', cursive;

        }

        /* 자주 쓴다면 스니펫을 쓰자 */
        @font-face {
            font-family: "Pretendard-Regular";
            src: url("font/Pretendard-Regular.woff") format("woff");
            /* format은 woff가 제일 성능이 좋아서 씀 */
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: "Pretendard-Bold";
            src: url("font/Pretendard-Bold.woff") format("woff");
            font-weight: 700;
            font-style: normal;
          }
        
        body{
            font-family: Pretendard-Regular, "Times New Roman", Dotum, "돋움", sans-serif;
            text-align: center;
            font-size: 30px;
        }
        .pt-b {
            font-family: Pretendard-Bold, sans-serif;
            font-weight: 700;
            font-size: 5vw;
            text-shadow: 3px 3px 3px skyblue;
        }
    </style>
</head>
<body>
    <p>안녕</p>
    <p class="pt-b">안녕하세요</p>
    <p class="black-han-sans">안녕하세요</p>
    <!-- 로컬 폰트가 있다면 먼저 적용하고, 적용 속도가 빠르다. 없으면 작동 안함 -->
    <p style="font-family: 'Jalnan OTF'; text-align: center;">하이요</p>
    <p class ='Nanum'>방가</p>

</body>
</html>
