<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>

    <style>
        /* overflow 박스보다 콘텐츠가 더 커 콘텐츠가 넘칠 경우 어떻게 처리할지를 지정. */
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            overflow-x: scroll;
        }
    </style>


</head>
<body>

    <div>
        Lorem ipsum dolor sit
    </div>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur dolorem sunt sed natus deserunt quaerat quidem doloremque non quos amet, harum ipsam doloribus voluptas laboriosam tempora explicabo sequi! Reiciendis, perferendis!
    </div>

</body>
</html>
