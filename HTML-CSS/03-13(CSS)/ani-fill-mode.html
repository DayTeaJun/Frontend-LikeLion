<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      @keyframes slide {
        0% {
          margin-left: 40%;
          background-color: royalblue;
        }

        50% {
          margin-left: 0%;
          background-color: royalblue;
        }

        100% {
          margin-left: 80%;
          background-color: royalblue;
        }
      }

      .wrap {
        width: 500px;
        background-color: #eee;
      }

      .wrap div {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        box-sizing: border-box;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .wrap div ~ div {
        margin-top: 20px;
      }

      .animation {
        animation-name: slide;
        animation-duration: 5s;
        /* delay: 애니메이션 언제 시작될지 정함, 1초 뒤 시작 */
        animation-delay: 1s;
        /* normal은 default값으로 지금 지정한데로만 감 */
      }

      .forwards {
        /*요소의 기존 스타일로 시작, 애니메이션 100%값으로 끝남*/
        animation-fill-mode: forwards;
      }

      .backwards {
        /* 애니메이션 0%로 시작해서 요소의 기존 스타일로 끝남 */
        animation-fill-mode: backwards;
      }

      .both {
        /* 애니메이션 0%값으로 시작, 애니메이션 100%값으로 끝남 */
        animation-fill-mode: both;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="animation">normal</div>
      <div class="animation forwards">forwards</div>
      <div class="animation backwards">backwards</div>
      <div class="animation both">both</div>
    </div>
  </body>
</html>
