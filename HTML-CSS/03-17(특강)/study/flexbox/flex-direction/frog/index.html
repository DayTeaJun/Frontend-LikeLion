<!DOCTYPE html>

    <head>
        <title>Flexing</title>
        <style>
            body {
                background-color: brown;
            }
            .playground {
                border: 10px solid maroon;
                width: 980px;
                margin: 0 auto;
                border-radius: 20px;
                background-color: skyblue;
                display: flex;
                height: 400px;
                justify-content: center;
                /* 기본값 */
                align-items: stretch;
            }
            .frog {
                background-color: mediumseagreen;
                color: lime;
                font-size: 40px;
                margin: auto 10px;
                border: 6px solid green;
                border-radius: 10px;
                /* 초기값 */
                flex-basis: 200px;
                
            }

            .frog.sun {
                /* flex-basis 값에 flex-grow을 더함 */
                margin-bottom: 0;
                margin-top: auto;
            }
