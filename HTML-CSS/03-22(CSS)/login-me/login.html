<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="wrap">

        <!-- header -->
        <header>
            <h1>로그인 또는 회원가입</h1>
        </header>
        <!-- //header -->

        <!-- main -->
        <main>
            <!-- section -->
            <section class="container-login-join">
                
                <p class="login-title">위니브에서 여러분의 궁금증을 해결하세요! :)</p>

                <form class="login-form">

                    <fieldset class="module-input error">
                        <input class="login-input" id="id-input" type="text" placeholder="아이디" required>
                        <label for="id-input" class="a11y-hidden">아이디</label>
                        <strong class="error-input">아이디를 입력해주세요.</strong>
                    </fieldset>

                    <fieldset class="module-input">
                        <input class="login-input" id="pw-input" type="password" placeholder="비밀번호" required>
                        <label for="pw-input" class="a11y-hidden">비밀번호</label>
                        <strong class="error-input">아이디 혹은 비밀번호가 일치하지 않습니다.</strong>
                    </fieldset>

                    <input class="inp-hold a11y-hidden" id="chk-login" type="checkbox">
                    <label class="login-hold" for="chk-login">로그인 상태 유지</label>
                    
                    <button class="login-btn" type="submit">로그인</button>

                </form>

                <div class="join-find">
                    <a href="javascript:void(0);" class="join">회원가입</a>
                    <span>|</span>
                    <a href="javascript:void(0);" class="find">아이디/비밀번호 찾기</a>
                </div>

            </section>

            <section class="container-login-another">

                <h2 class="a11y-hidden">다른 계정으로 로그인</h2>

                <ul>
                    <li><a href="javascript:void(0);" class="icon-google link-sns-login">구글 계정으로 로그인</a></li>
                    <li><a href="javascript:void(0);" class="icon-facebook link-sns-login">페이스북 계정으로 로그인</a></li>
                    <li><a href="javascript:void(0);" class="icon-naver link-sns-login">네이버 계정으로 로그인</a></li>
                    <li><a href="javascript:void(0);" class="icon-kakao link-sns-login">카카오 계정으로 로그인</a></li>
                </ul>
                
            </section>
            <!-- //section -->
            
        </main>
        <!-- //main -->

        <button type="button" class="btn-close"><img src="./img/close.svg" alt="로그인 페이지 나가기"></button>
        
    </div>
</body>
</html>
